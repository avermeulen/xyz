<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accelerometer Data Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>üéØ Accelerometer Data Tracker</h1>
        
        <div id="status" class="status inactive">
            Accelerometer not active - Click "Start Tracking" to begin
        </div>

        <div class="controls">
            <div class="motion-input-group">
                <input type="text" id="motionType" placeholder="Enter motion type (e.g., walk, run, jump)" 
                       list="motionSuggestions">
                <datalist id="motionSuggestions">
                    <option value="walk">
                    <option value="run">
                    <option value="jump">
                    <option value="stand">
                    <option value="sit">
                </datalist>
            </div>
            <button id="startBtn" onclick="startTracking()">Start Tracking</button>
            <button id="stopBtn" onclick="stopTracking()" style="display: none;">Stop Tracking</button>
        </div>

        <div class="current-data">
            <h2>Current Reading</h2>
            <div class="coordinates">
                <div class="coordinate">
                    <div class="coordinate-label">X-Axis</div>
                    <div class="coordinate-value" id="xValue">0.00</div>
                </div>
                <div class="coordinate">
                    <div class="coordinate-label">Y-Axis</div>
                    <div class="coordinate-value" id="yValue">0.00</div>
                </div>
                <div class="coordinate">
                    <div class="coordinate-label">Z-Axis</div>
                    <div class="coordinate-value" id="zValue">0.00</div>
                </div>
            </div>
            <div class="motion-display">
                <div class="motion-display-label">Motion Type</div>
                <div class="motion-display-value" id="currentMotion">-</div>
            </div>
            <div class="motion-display">
                <div class="motion-display-label">Predicted</div>
                <div class="motion-display-value" id="predictedMotion">-</div>
            </div>
        </div>

        <div class="data-history">
            <h2>Data History</h2>
            <div id="historyContainer">
                <div class="empty-state">No data recorded yet. Start tracking to begin.</div>
            </div>
        </div>

        <div class="export-section">
            <h2>CSV Export</h2>
            <textarea id="csvOutput" readonly placeholder="CSV data will appear here..."></textarea>
            <div class="button-group">
                <button onclick="copyToClipboard(event)">üìã Copy CSV to Clipboard</button>
                <button onclick="downloadCSV()">üíæ Download CSV</button>
                <button onclick="clearData()">üóëÔ∏è Clear All Data</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
