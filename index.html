<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accelerometer Data Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }

        .status.active {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.inactive {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 15px;
            margin-bottom: 30px;
            align-items: center;
        }

        .motion-input-group {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            white-space: nowrap;
        }

        button:hover {
            background: #5568d3;
        }

        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .current-data {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .current-data h2 {
            margin-bottom: 15px;
            color: #333;
            font-size: 1.3rem;
        }

        .coordinates {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .coordinate {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .coordinate-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }

        .coordinate-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .motion-display {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .motion-display-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }

        .motion-display-value {
            font-size: 1.3rem;
            font-weight: bold;
            color: #764ba2;
        }

        .data-history {
            margin-bottom: 20px;
        }

        .data-history h2 {
            margin-bottom: 15px;
            color: #333;
            font-size: 1.3rem;
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .history-table th {
            background: #667eea;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 600;
        }

        .history-table td {
            padding: 10px 12px;
            border-bottom: 1px solid #eee;
        }

        .history-table tr:last-child td {
            border-bottom: none;
        }

        .history-table tr:hover {
            background: #f8f9fa;
        }

        .export-section {
            text-align: center;
        }

        #csvOutput {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            margin-bottom: 15px;
            resize: vertical;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        @media (max-width: 600px) {
            .controls {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Accelerometer Data Tracker</h1>
        
        <div id="status" class="status inactive">
            Accelerometer not active - Click "Start Tracking" to begin
        </div>

        <div class="controls">
            <div class="motion-input-group">
                <input type="text" id="motionType" placeholder="Enter motion type (e.g., walk, run, jump)" 
                       list="motionSuggestions">
                <datalist id="motionSuggestions">
                    <option value="walk">
                    <option value="run">
                    <option value="jump">
                    <option value="stand">
                    <option value="sit">
                </datalist>
            </div>
            <button id="startBtn" onclick="startTracking()">Start Tracking</button>
            <button id="stopBtn" onclick="stopTracking()" style="display: none;">Stop Tracking</button>
        </div>

        <div class="current-data">
            <h2>Current Reading</h2>
            <div class="coordinates">
                <div class="coordinate">
                    <div class="coordinate-label">X-Axis</div>
                    <div class="coordinate-value" id="xValue">0.00</div>
                </div>
                <div class="coordinate">
                    <div class="coordinate-label">Y-Axis</div>
                    <div class="coordinate-value" id="yValue">0.00</div>
                </div>
                <div class="coordinate">
                    <div class="coordinate-label">Z-Axis</div>
                    <div class="coordinate-value" id="zValue">0.00</div>
                </div>
            </div>
            <div class="motion-display">
                <div class="motion-display-label">Motion Type</div>
                <div class="motion-display-value" id="currentMotion">-</div>
            </div>
        </div>

        <div class="data-history">
            <h2>Data History</h2>
            <div id="historyContainer">
                <div class="empty-state">No data recorded yet. Start tracking to begin.</div>
            </div>
        </div>

        <div class="export-section">
            <h2>CSV Export</h2>
            <textarea id="csvOutput" readonly placeholder="CSV data will appear here..."></textarea>
            <div class="button-group">
                <button onclick="copyToClipboard(event)">üìã Copy CSV to Clipboard</button>
                <button onclick="downloadCSV()">üíæ Download CSV</button>
                <button onclick="clearData()">üóëÔ∏è Clear All Data</button>
            </div>
        </div>
    </div>

    <script>
        let accelerometer = null;
        let isTracking = false;
        let dataHistory = [];
        let currentMotionType = '';

        function updateStatus(message, isActive) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = isActive ? 'status active' : 'status inactive';
        }

        function startTracking() {
            if (!('Accelerometer' in window)) {
                alert('Accelerometer is not supported by your browser. Please use a device with accelerometer support and HTTPS connection.');
                return;
            }

            const motionInput = document.getElementById('motionType').value.trim();
            if (!motionInput) {
                alert('Please enter a motion type (e.g., walk, run, jump)');
                return;
            }

            currentMotionType = motionInput;
            
            try {
                // 10 Hz frequency provides good balance between data granularity and performance
                // Adjust this value based on your needs: higher = more data points, lower = less memory usage
                accelerometer = new Accelerometer({ frequency: 10 });
                
                accelerometer.addEventListener('reading', () => {
                    const x = accelerometer.x.toFixed(2);
                    const y = accelerometer.y.toFixed(2);
                    const z = accelerometer.z.toFixed(2);
                    
                    // Update current display
                    document.getElementById('xValue').textContent = x;
                    document.getElementById('yValue').textContent = y;
                    document.getElementById('zValue').textContent = z;
                    document.getElementById('currentMotion').textContent = currentMotionType;
                    
                    // Record data
                    recordData(x, y, z, currentMotionType);
                });

                accelerometer.addEventListener('error', (event) => {
                    console.error('Accelerometer error:', event.error);
                    if (event.error.name === 'NotAllowedError') {
                        alert('Permission to access accelerometer was denied. Please grant permission and try again.');
                    } else if (event.error.name === 'NotReadableError') {
                        alert('Cannot read accelerometer data. Please check if another application is using the sensor.');
                    } else {
                        alert('Accelerometer error: ' + event.error.message);
                    }
                    stopTracking();
                });

                accelerometer.start();
                isTracking = true;
                
                document.getElementById('startBtn').style.display = 'none';
                document.getElementById('stopBtn').style.display = 'block';
                document.getElementById('motionType').disabled = true;
                
                updateStatus(`Tracking ${currentMotionType} motion...`, true);
            } catch (error) {
                console.error('Error starting accelerometer:', error);
                alert('Error starting accelerometer: ' + error.message + '\n\nMake sure you are using HTTPS and have granted sensor permissions.');
            }
        }

        function stopTracking() {
            if (accelerometer) {
                accelerometer.stop();
                accelerometer = null;
            }
            
            isTracking = false;
            document.getElementById('startBtn').style.display = 'block';
            document.getElementById('stopBtn').style.display = 'none';
            document.getElementById('motionType').disabled = false;
            
            updateStatus('Tracking stopped', false);
        }

        function recordData(x, y, z, motionType) {
            const timestamp = new Date().toISOString();
            const dataPoint = {
                timestamp,
                x,
                y,
                z,
                motionType
            };
            
            dataHistory.push(dataPoint);
            
            // Update display
            updateHistoryDisplay();
            updateCSV();
        }

        function updateHistoryDisplay() {
            const container = document.getElementById('historyContainer');
            
            if (dataHistory.length === 0) {
                container.innerHTML = '<div class="empty-state">No data recorded yet. Start tracking to begin.</div>';
                return;
            }
            
            // Show last 20 entries
            const recentData = dataHistory.slice(-20).reverse();
            
            let html = '<table class="history-table"><thead><tr>';
            html += '<th>Timestamp</th><th>Motion Type</th><th>X</th><th>Y</th><th>Z</th>';
            html += '</tr></thead><tbody>';
            
            recentData.forEach(data => {
                const time = new Date(data.timestamp).toLocaleString();
                html += `<tr>
                    <td>${time}</td>
                    <td>${data.motionType}</td>
                    <td>${data.x}</td>
                    <td>${data.y}</td>
                    <td>${data.z}</td>
                </tr>`;
            });
            
            html += '</tbody></table>';
            
            if (dataHistory.length > 20) {
                html += `<p style="text-align: center; margin-top: 10px; color: #666;">
                    Showing last 20 of ${dataHistory.length} entries
                </p>`;
            }
            
            container.innerHTML = html;
        }

        function updateCSV() {
            let csv = 'Timestamp,Motion Type,X,Y,Z\n';
            
            dataHistory.forEach(data => {
                csv += `${data.timestamp},${data.motionType},${data.x},${data.y},${data.z}\n`;
            });
            
            document.getElementById('csvOutput').value = csv;
        }

        function copyToClipboard(evt) {
            const csvOutput = document.getElementById('csvOutput');
            
            if (!csvOutput.value) {
                alert('No data to copy. Start tracking to generate data.');
                return;
            }
            
            // Use modern Clipboard API
            navigator.clipboard.writeText(csvOutput.value).then(() => {
                // Visual feedback
                const button = evt.target;
                const originalText = button.textContent;
                button.textContent = '‚úì Copied!';
                setTimeout(() => {
                    button.textContent = originalText;
                }, 2000);
            }).catch((err) => {
                // Fallback for older browsers (execCommand is deprecated but kept for compatibility)
                csvOutput.select();
                try {
                    document.execCommand('copy');
                    const button = evt.target;
                    const originalText = button.textContent;
                    button.textContent = '‚úì Copied!';
                    setTimeout(() => {
                        button.textContent = originalText;
                    }, 2000);
                } catch (e) {
                    alert('Failed to copy to clipboard. Please manually select and copy the text.');
                }
            });
        }

        function downloadCSV() {
            const csvOutput = document.getElementById('csvOutput').value;
            
            if (!csvOutput) {
                alert('No data to download. Start tracking to generate data.');
                return;
            }
            
            const blob = new Blob([csvOutput], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `accelerometer-data-${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }

        function clearData() {
            if (dataHistory.length === 0) {
                alert('No data to clear.');
                return;
            }
            
            if (confirm('Are you sure you want to clear all data? This cannot be undone.')) {
                dataHistory = [];
                updateHistoryDisplay();
                document.getElementById('csvOutput').value = '';
                alert('All data cleared.');
            }
        }

        // Initialize on page load
        window.addEventListener('load', () => {
            updateHistoryDisplay();
            
            // Check for Accelerometer API support
            if (!('Accelerometer' in window)) {
                updateStatus('‚ö†Ô∏è Accelerometer API not supported in this browser', false);
            }
        });
    </script>
</body>
</html>
